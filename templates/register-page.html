{% extends "layout.html" %}
{% block title %}
    Sign In.
{% endblock %}
{% block body_input %}
    {% if statement == true %}
        onLoad="myFunction()"
    {% endif %}
{% endblock %}
{% block main %}
<form action="/register-page" method="post"> 
    <link href="/static/register-page.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="box">
                        <h1>Register</h1>
                        <p class="text-muted"> Please fill in this form to create an account!</p> 
                        <input type="firstname" name="firstname" placeholder="First Name"> 
                        <input type="secondname" name="secondname" placeholder="Second Name"> 
                        <input type="username" name="username" placeholder="Username"> 
                        <input type="password" name="password" placeholder="Password"> 
                        <input type="password" name="repeat" placeholder="Repeat Password"> 
                        <input type="email" name="email" placeholder="Email"> 
                        <script>myFunction();</script>
                        <input class="popup" type="submit" name="" value="Register" href="#", id="submit">
                        <div class="popup" onclick="myFunction()"><span class="popuptext" id="myPopup">{{ msg }}</span></div>
                    
                        <script>
                            // When the user clicks on div, open the popup
                            function myFunction() {
                              var popup = document.getElementById("myPopup");
                              popup.classList.toggle("show");
                            }
                        </script>
                        <!--
                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                            </ul>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
