{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}
{% block body_input %}
    {% if statement == true %}
        onLoad="myFunction()"
    {% endif %}
{% endblock %}
{% block main %}
<form action="/login-page" method="post">
    <link href="/static/login-page.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="box">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your login and password!</p> 

                        <input type="text" name="login" placeholder="Username"> 

                        <input type="password" name="password" placeholder="Password"> 

                        <!--<a class="forgot text-muted" href="#">Forgot password?</a>-->
                        <script>myFunction();</script>
                        <input class="popup" type="submit" name="" value="Login" href="#", id="submit">
                        <div class="popup" onclick="myFunction()"><span class="popuptext" id="myPopup">{{ msg }}</span></div>
                        <script>
                            function myFunction() {
                              var popup = document.getElementById("myPopup");
                              popup.classList.toggle("show");
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
