<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <link href="/static/main-page.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>MEP: {% block title %}{% endblock %}</title>

    </head>
    <body {% block body_input %}{% endblock %}>
        <nav class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm navbar-custom">
            <div id = "Logo">
                <a id="Logo">MEP.dev</a>
            </div>
            <!--<input type="text" placeholder="Find Documentation...", id = "SearchInput">-->
            {% if session.user_id and session.confirmed %}  
                <dix>
                    <a class="btn btn-primary btn-lg" href="/my-documentations" id="low_prio">My documentations</a> 
                    <a class="btn btn-primary btn-lg" href="/add-documentation" id="low_prio">Add Documentation</a>
                    <a class="btn btn-primary btn-lg" href="/logout">Log out</a>
                </dix>
            {% else %}
                <div id = "Search">
                    <a class="btn btn-primary btn-lg" href="/login-page">Log In</a> 
                    <a class="btn btn-primary btn-lg" href="/register-page">Sign In</a>
                </div>
            {% endif %}
        </nav>
        <main class="container">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
